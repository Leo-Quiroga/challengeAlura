<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>

  <!-- <link rel="stylesheet" ; href="reset.css" ;> -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  
  <header>
  <div class="contenedorHeader">
    <div  class="col-xs-3 col-m-3"> 
      <div class="divImagen">
        <img src="imagenes/logo.png" class="imagen-logo">
      </div>
    </div>
    <div class="col-xs-6 col-m-6">
      <h1 class="titulo">enCRIPTAdor</h1>
    </div>
    <div class="col-xs-3 col-m-3">
      <img src="imagenes/castle.png" class="imagen-titulo">
    </div>
  </div>
  

  </header>

  <main>

    <div class="contenedor">

      <div class="fila">

        
        <section class="col-xs-12 col-m-12 col-l-8" id="section1">

          <div class="areaTexto">
            <textarea rows="10" cols="30" required placeholder="Ingrese el texto aquí." id="inputTexto" class="textArea1">
            </textarea>
          </div>
          <div class="instrucciones">
            <p class="textoIntrucciones"><span class="spanRojo">⚠</span> Sólo letras minúsculas y sin acentos.</p>
          </div>
          <div class="botonesIzquierda">
            <input type="submit" value="Encriptar" class="botonEncriptar" id="encriptar">
            <input type="submit" value="Desencriptar" class="botonDesencriptar" id="desencriptar">
          </div>
         
        </section>
      
        <section class="col-xs-12 col-m-12 col-l-4" id="section2" >
          
          <div class="areaEncriptada" >
            <p id="inputEncriptado"></p>

            <div id="desaparecer">
              <div class="dibujoDerecha" id="dibujo">
                <img src="imagenes/dibujo.png" class="dibujo">
              </div>
              <div class="textoAreaDerecha">
                 <h2 class="mensajeDerecha1">Ningún mensaje fue encontrado</h2>
                <p class="mensajeDerecha2">Ingresa el texto que deseas encriptar o desencriptar.</p>
              </div>
            </div>

            <div class="botonesDerecha" id="animacionBoton">
              <input type="submit" value="Copiar" class="botonCopiar" id="copiar">
            </div>

          </div>         
          
        </section>
      </div>
    </div>
        
  </main>
  <script src="./index.js"></script>
  
  <footer>
    <div class="footerContainer">
      
      <div class="social-media">
        <a href="https://github.com/" target="_blank">
          <img src="imagenes/github.png" alt="GitHub" class="imgGitHub"></a>
        <a href="https://linkedin.com/" target="_blank">
          <img src="imagenes/linkedin.png" alt="LinkedIn" class="imgLinkedin"></a>
      </div>
      <div class="contact">
        <p>hleonardoquirogab@hotmail.com</p>
      </div>
      <div class="creator">
        <p class="copyright">© Copyright Leo-Qui</p>
        <p>2023</p>
      </div>
    </div>
  </footer>

</body>
</html>
